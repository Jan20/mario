<div class='content'>

    <div class='menu' *ngIf='status === "completed"'>

        <h1>Level Completed!</h1>
        <h2 *ngIf='!isStored'>Please wait a second ...</h2>
        <app-spinner *ngIf='isStored != true'></app-spinner>
        <h2 *ngIf='isStored && readyForSurvey' (click)='progressToSurvey()'>Please continue the survey.</h2>
        <h2 *ngIf='isStored && !readyForSurvey' (click)='startNewLevel()'>Start the Second Level!</h2>
    
    </div>

        <div class='menu' *ngIf='status === "lost"'>
    
        <h1>Thank you for having played the level</h1>
        <h2 class='notification' *ngIf='!isStored'>Please wait a second ...</h2>
        <app-spinner *ngIf='isStored != true'></app-spinner>
        <h2 *ngIf='isStored && readyForSurvey' (click)='progressToSurvey()'>Please continue to the survey</h2>
        <h2 *ngIf='isStored && !readyForSurvey' (click)='startNewLevel()'>Start the Second Level!</h2>

    </div>

    <div *ngIf='status === "running"' class='ui'>

        <div class='first-ui-element'>
            <span class='element'>Time: </span>
            <span class='element'>{{time}}</span>
        </div>

        <div class='ui-element'>
            <span class='element'>Score: </span>
            <span class='element'>{{score}}</span>
        </div>
        
        <div class='final-ui-element'>
            <span class='element'>Lives: </span>
            <span class='element'>{{lives}}</span>
        </div>

    </div>

    <div class='center'>
        <canvas [style.visibility]="status === 'running' ? 'visible' : 'hidden'" #canvas class='canvas' width="1500" height="1500"></canvas>
    </div>

</div>
