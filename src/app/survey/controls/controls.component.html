<div class='content'>
  
  <h1>Controls</h1>
  
  <p>
    In order to move your avatar around, please use the following keys on your keyboard:
  </p>

  <div class='container'>
    <mat-icon>arrow_forward</mat-icon>
    <div class='description'>
      <p>
        Right arrow Key: Move to the right
      </p>
    </div>
  </div>

  <div class='container'>
      <mat-icon>arrow_backward</mat-icon>
      <div class='description'>
        <p>
          Left arrow key: Move to the left
        </p>
      </div>
  </div>

  <div class='container'>
    <mat-icon>arrow_upward</mat-icon>
    <div class='description'>
      <p>
        Up Key: Jump
      </p>
    </div>
  </div>

  <div class='container'>
    <mat-icon>space_bar</mat-icon>
    <div class='description'>
      <p>
        Space: Shoot a fireball (available after collecting a power-up)
      </p>
    </div>
  </div>

  <button mat-stroked-button (click)='proceed()'>Continue</button>

</div>
