
<!-- Center the page -->
<div id="page-wrap"> 
    <!-- START MENU -->
    <div id="start">

        <div style="position: absolute; left: 0px; top: 40px; width:500px; height:100px;  color: white; font-size: 40px; text-align: center;">
            <p style="text-shadow: 4px 4px black;"></p>
            <span style="font-size: 60px;"><span id="stage-title"></span> </span>
            <span style="font-size: 15px;"><span id="directions"></span></span>
        </div>
        
        <img id="0" style="display: inline;" src="assets/Power-ups/star.png" height="20px" width="20px"/><button style="color: white; margin-top: 250px; font-family: Arcade; font-size: 30px; background-color: transparent; border: none; text-shadow: 1px 1px black;">MARIO</button>

    </div>

        <!-- HUD -->
    <div id="hud">
        <div style="position: absolute; left: 50px; top: 20px; width:200px; height:100px;  color: white; font-family: Mario">
            <p>score
            <span id="score" style="font-family: Arcade; font-size: 25px;"></span>
        </div>
        <div style="position: absolute; z-index: 1; left: 175px; top: 20px; width:100px; height:20px; color: white; font-family: Mario">
            <p>lives
            <span id="lives" style="font-family: Arcade; font-size: 25px;"></span>
        </div>
        <div style="position: absolute; z-index: 1; left: 285px; top: 20px; width:100px; height:20px; color: white; font-family: Mario">
            <p>world
            <span id="worldLevel" style="font-family: Arcade; font-size: 25px;"></span>
        </div>
        <div style="position: absolute; z-index: 1; left: 400px; top: 20px; width:100px; height:20px; color: white; font-family: Mario">
            <p>time
            <span id="time" style="font-family: Arcade; font-size: 25px;"></span>
        </div>
    </div>

    <!-- PAUSE MENU -->
    <div id="pause">
        <img id="selectContinue" style="display: inline;" src="assets/Power-ups/star.png" height="15px" width="15px"/><button style="color: white; margin-top: 200px; font-family: Mario; background-color: transparent; border: none;" onclick="continueGame()">CONTINUE</button>
        <img id="selectRestart" style="display: none;" src="assets/Power-ups/star.png" height="15px" width="15px"/><button style="color: white; margin-top: 50px; font-family: Mario; background-color: transparent; border: none;" onclick="restart()">RESTART</button>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gg">
        <p style="color: white; margin-top: 200px; font-family: Mario; font-size: 30px;">GAME OVER
        <img id="selectRestart" style="display: inline;" src="assets/Power-ups/star.png" height="15px" width="15px"/><button style="color: white; margin-top: 30px; font-family: Arcade; font-size: 20px; background-color: transparent; border: none;">RETRY</button>
    </div>

    <!-- LEVEL COMPLETED SCREEN -->
    <div id="done">
        <p style="color: white; margin-top: 200px; font-family: Mario; font-size: 30px;">CONGRATULATIONS YOU BEAT THE LEVEL!
        <img id="selectRestart" style="display: inline;" src="assets/Power-ups/star.png" height="15px" width="15px"/><button style="color: white; margin-top: 30px; font-family: Arcade; font-size: 20px; background-color: transparent; border: none;">BACK TO  MAIN MENU</button>
    </div>

</div>

<div class='center'>
    <canvas #canvas class='canvas' width="1000" height="1000">Oops ... your browser doesn't support the HTML5 canvas element</canvas>
</div>
