<mat-toolbar color='warn'>

  <span class='spacer'></span>

  <button mat-button (click)='toggleAudio()'>
    <mat-icon *ngIf='audioIsEnbabled && status != undefined && status != "lost" && status != "completed"' >music_note</mat-icon>
    <mat-icon *ngIf='!audioIsEnbabled && status != undefined && status != "lost" && status != "completed"'>music_off</mat-icon>
  </button>

  <button mat-button (click)='switchLanguage()'>
    <p *ngIf='language === "german"'><img src='/assets/images/ui/english.png' class='image'></p>
    <p *ngIf='language === "english"'><img src='/assets/images/ui/german.png' class='image'></p>
  </button>
  
</mat-toolbar>
