<mat-toolbar color='warn'>

  <button class='title' mat-button (click)='switchToLandingPage()'>{{title}}</button>

  <span class='spacer'></span>

  <button mat-button (click)='toggleSound()'>
    <mat-icon *ngIf='audioIsEnbabled && status != undefined && status != "lost" && status != "completed"' >music_note</mat-icon>
    <mat-icon *ngIf='!audioIsEnbabled && status != undefined && status != "lost" && status != "completed"'>music_off</mat-icon>
  </button>

  <button mat-button (click)='switchLanguage()'>
    <p *ngIf='language === "german"'><img src='/assets/languages/english.png' class='image'></p>
    <p *ngIf='language === "english"'><img src='/assets/languages/german.png' class='image'></p>
  </button>
  
</mat-toolbar>
